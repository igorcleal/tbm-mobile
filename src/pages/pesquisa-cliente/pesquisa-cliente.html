<ion-header no-border>


  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only (click)="fechar()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Clientes</ion-title>
  </ion-navbar>

  <ion-toolbar color="primaryLight" mode="md">
    <ion-searchbar (ionInput)="onInput($event)" [(ngModel)]="busca" class="search-bar">
    </ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let cliente of listClientes" style="background:transparent"
      (click)="fechar(cliente)">
      {{cliente.descricao}}
    </button>
  </ion-list>

</ion-content>

<ion-footer>
  <div style="text-align:center;background:beige; padding:5px">
    <span color="primary">{{listClientes.length}} registros</span>
  </div>
</ion-footer>
